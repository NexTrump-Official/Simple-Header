<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f7dffd2bfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <nav class="navbar navbar-expand-lg py-3">
                <div class="container-fluid">
                    <!-- THIS SECTION WILL BE HIDE IN LARGE SCREEN AND BLOCK FOR SMALL DEVICE -->
                    <div class="rightSideOfNav d-flex align-items-center d-md-none">
                        <div class="ms-3">
                            <button class="border-0 bg-transparent"><i
                                class="fa-solid fa-magnifying-glass"
                                style="color: #bc2442"
                              ></i></button>
                        </div>
                      <div class="ms-2">
                        <button class="btn bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars" style="color: #bc2442;"></i></button>
                        </div>
                      </div>
                  <a class="navbar-brand " href="#">LOGO</a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                  >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"
                          >Home</a
                        >
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a
                          class="nav-link dropdown-toggle"
                          href="#"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          Business
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Shoes</a></li>
                          <li>
                            <a class="dropdown-item" href="#">Clothes</a>
                          </li>
                          <li><hr class="dropdown-divider" /></li>
                          <li>
                            <a class="dropdown-item" href="#"
                              >Cosmetics</a
                            >
                          </li>
                          
                        </ul>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Active</a>
                          </li>
                      </li>
                      <li class="nav-item dropdown">
                        <a
                          class="nav-link dropdown-toggle"
                          href="#"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          Sports
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Cricket</a></li>
                          <li>
                            <a class="dropdown-item" href="#">Football</a>
                          </li>
                          <li><hr class="dropdown-divider" /></li>
                          <li>
                            <a class="dropdown-item" href="#"
                              >Soccer</a
                            >
                          </li>
                          
                        </ul>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Active</a>
                          </li>
                      </li>
                      <div class="d-lg-block d-sm-none">
                          <!-- THIS SECTION WILL BE HIDE IN SMALL DEVICE AND BLOCK FOR LARGE DEVICE -->
                        <div class="rightSideOfNav d-flex align-items-center ">
                            <div class="ms-3">
                                <button class="border-0 bg-transparent"><i
                                    class="fa-solid fa-magnifying-glass"
                                    style="color: #bc2442"
                                  ></i></button>
                            </div>
                          <div class="ms-2">
                            <button class="btn bg-transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars" style="color: #bc2442;"></i></button>
                            </div>
                          </div>
                      </div>
                    </ul>

                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </section>


      <!-- OFFCANVAS SECTION -->
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
